<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Anime</title>
    <script src="https://cdn.rawgit.com/sguzman/GoJS/1a7e272c/items.js"></script>
    <style>
        body {
            background: url("./wallpaper.jpg") no-repeat fixed;
            padding-top: 0;
            color: white;
        }

        img.thumbnail {
            width: 255px;
            height: 400px;
        }

        div.div-item {
            height: 550px;
            width: 260px;
            background-color: #FFC4DF;
            margin-right: 5px;
            margin-bottom: 10px;
            padding: 4px;
            overflow: hidden;
        }

        div.div-item:hover {
            background-color: #a57c8f;
        }

        li.anime-list-item {
            list-style-type: none;
            float: left;
        }

        #header {
            color: white;
            background-color: #FFC4DF;
            text-align: center;
        }

        .mini-title {
            font-size: larger;
            color: white;
            overflow: hidden;
        }

        aside {
            font-style: italic;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        #modal {
            display: none;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        #close {
            color: #aaaaaa;
            float: right;
            font-size: xx-large;
            font-weight: bold;
        }

        #close:hover,
        #close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="./target/scala-2.12/jolt-js-fastopt.js"></script>
</body>
</html>
